<div class="form-container">
    <form>
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input [(ngModel)]="name" name="name" type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter Name">
      </div>
      <div class="alert alert-danger" *ngIf="name.length < 3">
          Name should be at least 3 characters
      </div>
      <div class="form-group mt-2">
        <label for="exampleInputAge1">Age</label>
        <input [(ngModel)]="age" name="age" type="text" class="form-control" id="exampleInputAge1" placeholder="Age">
      </div>
      <div class="alert alert-danger" *ngIf="+age < 10 || +age > 30">
          Age should be greater than 10 and less than 30
      </div>
      <button (click)="send()" class="btn btn-primary mt-2">Add</button>
    </form>
  </div>
