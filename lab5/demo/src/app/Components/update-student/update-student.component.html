<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div *ngIf="student">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="student.name" id="name" class="form-control mb-3" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" [(ngModel)]="student.age" id="age" class="form-control mb-3" placeholder="Age">
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" [(ngModel)]="student.phone" id="phone" class="form-control mb-3" placeholder="Phone">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="student.email" id="email" class="form-control mb-3" placeholder="Email">
              </div>
              <div class="text-center">
                <input type="button" (click)="Update(student.name, student.age, student.phone, student.email)" class="btn btn-primary btn-block plusBtn" value="Update">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
